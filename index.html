
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="nft">
     <img height="300px" width="300px" src="/images/image-equilibrium.jpg" alt="">    
  </div>
  <div class="equilibrium">
      <h3>Equilibrium #3429 </h3>
  </div>
  <div class="our">
    <p>
      Our Equilibrium collection promotes <br> balance and calm.
    </p>
  </div>

  <div class="ethntime">
    
    <div class="eth">
   <img src="/images/icon-ethereum.svg">   
  </div>
  <div class="span1">
    <span> 0.041 ETH</span> 
  </div>

  <div class="days">
   <img src="/images/icon-clock.svg">  
  </div>
  <div class="span2">
    <span>3 days left </span> 
  </div>
</div>

    <div class="underline">
      
    </div>

  <div class="avatar">
   <div>
     <img height="30px" src="/images/image-avatar.png" alt=""> 
   </div> 
   <div class="jules" >
      Creation of <span>Jules Wyvern </span> 
   </div>

  </div>
  
</div>

</body>
</html>
